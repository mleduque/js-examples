<!doctype html>
<html>
  <head>
    <meta charset="utf-8"></meta>
    <link rel="stylesheet" href="boutique3.css"></link>
    <title>Ma boutique animalière</title>
  </head>
  <body>
    <h1>Ma boutique animalière</h1>
    <h2>Opérations</h2>
    <div>
      Rien à voir ici pour le moment
    </div>
    <h2>Inventaire</h2>
    <div class="animal odd">
      <div class="animal-name">Choupette</div>
      <div class="container">
        <div class="animal-info">
          <div class="species-block">
            <span>Espèce :</span>
            <span>Chien</span>
          </div>
          <div class="race-block">
            <span>Race :</span>
            <span>Berger des Pyrénées</span>
          </div>
          <div class="age-block">
            <span>Âge :</span>
            <span>3 ans</span>
          </div>
        </div>
        <div class="image-container">
          <img src="http://www.quizz.biz/uploads/quizz/446646/4_QwrP9.jpg" class="animal-image"/>
        </div>
      </div>
    </div>
    <div class="animal even">
      <div class="animal-name">Canelle</div>
      <div class="container">
        <div class="animal-info">
          <div class="species-block">
            <span>Espèce :</span>
            <span>Chat</span>
          </div>
          <div class="race-block">
            <span>Race :</span>
            <span>Européen</span>
          </div>
          <div class="age-block">
            <span>Âge :</span>
            <span>2 ans</span>
          </div>
        </div>
        <div class="image-container">
          <img src="https://upload.wikimedia.org/wikipedia/commons/f/f1/European-cat_show_Helsinki_2008.JPG"  class="animal-image" />
        </div>
      </div>
    </div>
    <div class="animal odd">
      <div class="animal-name">Stéphane</div>
      <div class="container">
        <div class="animal-info">
          <div class="species-block">
            <span>Espèce :</span>
            <span>Canari</span>
          </div>
          <div class="race-block">
            <span>Race :</span>
            <span>N/A</span>
          </div>
          <div class="age-block">
            <span>Âge :</span>
            <span>6 ans</span>
          </div>
        </div>
        <div class="image-container">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/5d/Canari_jaune_lipochrome_intensif.jpg" class="animal-image" />
        </div>
      </div>
    </div>
  </body>
</html>
